<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Projects:</h2>
    <ol>
        <ui:repeat value="#{projectsMyBatis.allProjects}" var="project">
            <li><h:link value="#{project.name}" outcome="projects?projectId=#{project.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{projectsMyBatis.projectToCreate.name}" required="true" />
        <h:commandButton value="Add new project" action="#{projectsMyBatis.createTeam}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
