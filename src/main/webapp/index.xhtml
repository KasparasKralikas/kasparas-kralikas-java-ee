<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Hello over-complicated World of Java EE!</h2>
    <h2>Projects:</h2>
    <ul>
        <ui:repeat value="#{projects.allProjects}" var="project">
            <li><h:link value="#{project.name}" outcome="bugs?projectId=#{project.id}" /></li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{projects.projectToCreate.name}" required="true" />
        <h:commandButton value="Add new Project" action="#{projects.createProject}" />
    </h:form>
    <h2>Users:</h2>
    <ul>
        <ui:repeat value="#{users.allUsers}" var="user">
            <li>#{user.id} #{user.username}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{users.userToCreate.username}" required="true" />
        <h:commandButton value="Add new User" action="#{users.createUser}" />
    </h:form>
    <h:link outcome="myBatis/projects" value="MyBatis implementation"/>
</h:body>
</html>
