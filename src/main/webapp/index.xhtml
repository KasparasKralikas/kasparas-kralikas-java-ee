<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Hello over-complicated World of Java EE!</h2>
    <h2>Bugs:</h2>
    <ul>
        <ui:repeat value="#{bugs.bugs}" var="bug">
            <li>#{bug.id} #{bug.title}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{bugs.bugToCreate.title}" required="true" />
        <h:commandButton value="Create new Bug" action="#{bugs.createBug}" />
    </h:form>
</h:body>
</html>
