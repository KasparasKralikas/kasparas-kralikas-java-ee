<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Bugs in "#{bugsForProject.project.name}" project:</h2>
    <ul>
        <ui:repeat value="#{bugsForProject.project.bugs}" var="bug">
            <li>#{bug.title}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText a:placeholder="title" value="#{bugsForProject.bugToCreateToCreate.title}" required="true" />
        <h:commandButton value="Create Bug in the Project" action="#{bugsForProject.createBug}" >
            <f:param name="projectId" value="#{bugsForProject.project.id}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
